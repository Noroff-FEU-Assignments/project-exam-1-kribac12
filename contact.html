      <main>
        <div class="content-container">
          <section class="contact-section">
            <h1>Contact me</h1>
            <div class="contact-info-container">
              <div class="contact-info">
                <div>
                  <i class="fa-brands fa-facebook-square"></i>
                  <a href="http://www.facebook.com">Facebook</a>
                </div>
                <div>
                  <i class="fa-brands fa-goodreads"></i>
                  <a href="http://www.goodreads.com">Goodreads</a>
                </div>
                <div>
                  <i class="fa-brands fa-instagram-square"></i>
                  <a href="http://www.instagram.com">Instagram</a>
                </div>
                <div>
                  <i class="fa-brands fa-pinterest-square"></i>
                  <a href="http://www.pinterest.com">Pinterest</a>
                </div>
              </div>
            </div>
            <div class="contact-form-container">
              <form method="POST" class="contact-form">
                <div>
                  <label>
                    <p>Full name</p>
                    <div class="form-error" id="full-name-error">Please enter a name longer than 5 characters</div>
                    <input name="name" class="form-input" id="full-name" />
                  </label>
                </div>
                <div>
                  <label>
                    <p>E-mail address</p>
                    <div class="form-error" id="email-error">Please enter a valid email address</div>
                    <input name="email" class="form-input" id="email" />
                  </label>
                </div>
                <div>
                  <label>
                    <p>Subject</p>
                    <div class="form-error" id="subject-error">Please enter a subject longer than 15 characters</div>
                    <input name="subject" class="form-input" id="subject" />
                  </label>
                </div>
                <div>
                  <label>
                    <p>Message</p>
                    <div class="form-error" id="message-error">Please enter a message longer than 25 characters</div>
                    <input name="message" class="form-input message" id="message" />
                  </label>
                </div>
                <div class="validation-container">Thank you for your message!</div>
                <button class="cta form-btn" aria-label="submit">Submit</button>
              </form>
            </div>
          </section>
        </div>
